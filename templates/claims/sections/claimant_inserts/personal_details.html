







<div class="card shadow-lg border-info mb-4">
    <div class="card-header bg-facebook">
        <h3 class="card-title text-white">
            <i class="fa fa-user-circle"></i>
            Claimant's Personal Information
        </h3>
    </div>
    <div class="card-body">

        <form id="claim-form" action="{{ url_for('covers.log_claim', policy_number=policy_number, id_number=id_number) }}" method="POST">
                <input type="hidden" value="{{ claim_data.claim_number }}" name="claim_number" id="claim_number"/>
                <div class="form-group">
                    <label for="claimant_id_number">ID Number:</label>

                    <input type="text" id="claimant_id_number" name="id_number" class="form-control"
                           {% if old_claimant_data %} value="{{ old_claimant_data.id_number }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label for="claimant_full_name">Full Names:</label>
                    <input type="text" id="claimant_full_name" name="full_names" class="form-control"
                           {% if old_claimant_data %} value="{{ old_claimant_data.full_names }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label for="claimant_full_name">Surname:</label>
                    <input type="text" id="claimant_full_name" name="surname" class="form-control"
                           {% if old_claimant_data %} value="{{ old_claimant_data.surname }}"{% endif %}
                           required>
                </div>

                <div class="form-group">
                    <label for="claimant_phone">Cell Number:</label>
                    <input type="tel" id="claimant_phone" name="cell" class="form-control"
                          {% if old_claimant_data %} value="{{ old_claimant_data.cell }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label for="alt_cell">Alternate Cell Number:</label>
                    <input type="tel" id="alt_cell" name="alt_cell" class="form-control"
                      {% if old_claimant_data %} value="{{ old_claimant_data.alt_cell }}"{% endif %}
                    >
                </div>
                <div class="form-group">
                    <label for="claimant_email">Email Address:</label>
                    <input type="email" id="claimant_email" name="email" class="form-control"
                            {% if old_claimant_data %} value="{{ old_claimant_data.email }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label for="relationship_to_deceased">Relationship</label>
                    <select id="relationship_to_deceased" name="relationship_to_deceased" class="form-control">
                        <option value="" {% if not old_claimant_data %} selected{% endif %} disabled>Select Relation to Deceased</option>
                        {% for relation in relation_ships %}
                            <option value="{{ relation }}" {% if old_claimant_data and old_claimant_data.relationship_to_deceased == relation %}selected{% endif %}>{{ relation|title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-outline-info btn-rounded">
                        {% if old_claimant_data %}
                            Update Claimant & Proceed
                        {% else %}
                            Add Claimant & Proceed
                        {% endif %}
                    </button>
                </div>
            </form>
    </div>
</div>
