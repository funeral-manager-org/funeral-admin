


    <div class="card">
        <div class="card-header">
            <h2 class="card-title text-info font-weight-bold">
                <i class="fa fa-folder"> </i>
                Company Registration
            </h2>
        </div>
        <div class="card-body m-t-4">
            <form action="{{ url_for('company.do_register') }}" method="POST">
                <div class="form-group">
                    <label class="font-weight-bold text-info" for="reg_ck">Reg CK:<span class="font-weight-bold text-danger">*</span></label>
                    <input type="text" class="form-control" id="reg_ck" name="reg_ck"
                           {% if company_details %}value="{{ company_details.reg_ck }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-info" for="vat_number">Vat Number:</label>

                    <input type="text" class="form-control" id="vat_number" name="vat_number"
                           {% if company_details %}value="{{ company_details.vat_number }}{% endif %}">
                </div>

                <div class="form-group">
                    <label class="font-weight-bold text-info" for="company_name">Company Name: <span class="font-weight-bold text-danger">*</span></label>
                    <input type="text" class="form-control" id="company_name" name="company_name"
                           {% if company_details %}value="{{ company_details.company_name }}"{% endif %}
                           required>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-info" for="company_description">Company Description:<span class="font-weight-bold text-danger">*</span></label>
                <div class="form-group">
                    <textarea id="company_description" name="company_description" class="form-control"
                              rows="6" cols="12" required>
                        {% if company_details %}{{ company_details.company_description }}{% endif %}
                    </textarea>
                </div>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold text-info" for="company_slogan">Company Slogan / Corporate Moto:<span class="font-weight-bold text-danger">*</span></label>
                    <input type="text" class="form-control" id="company_slogan" name="company_slogan">
                </div>
                <button type="submit" class="btn btn-rounded btn-lg btn-primary">
                    <i class="fa fa-save"> </i>
                    Register
                </button>
                <button type="reset" class="btn btn-rounded btn-lg btn-warning">
                    <i class="fa fa-cut"> </i>
                    Cancel
                </button>
            </form>
        </div>
    </div>
