{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs" id="messagingTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="sms-tab" data-toggle="tab" href="#sms" role="tab" aria-controls="sms" aria-selected="true">
                        <span class="font-weight-bold text-info">
                            <i class="fa fa-comment"></i> SMS
                        </span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" id="email-tab" data-toggle="tab" href="#email" role="tab" aria-controls="email" aria-selected="false">
                        <span class="font-weight-bold text-info">
                            <i class="fa fa-envelope"></i> Email
                        </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content" id="messagingTabContent">
                <div class="tab-pane fade show active" id="sms" role="tabpanel" aria-labelledby="sms-tab">
                    <!-- SMS Sent Messages Content Goes Here -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold text-info">
                                <i class="fa fa-paper-plane"></i> Sent SMS Messages
                            </h3>
                        </div>

                        {% include "admin/managers/messaging/sent_includes/sms.html" %}

                    </div>
                </div>
                <div class="tab-pane fade" id="email" role="tabpanel" aria-labelledby="email-tab">
                    <!-- Email Sent Messages Content Goes Here -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title font-weight-bold text-info">
                                <i class="fa fa-envelope"></i> Sent Email Messages
                            </h3>
                        </div>

                        {% include "admin/managers/messaging/sent_includes/email.html" %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
