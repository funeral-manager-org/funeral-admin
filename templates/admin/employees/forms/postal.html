<form class="form-horizontal" method="POST" action="{{ url_for('employees.update_postal_address') }}">
    {% if postal_address %}
    <input type="hidden" class="form-control" id="postal_id" name="postal_id" value="{{ postal_address.postal_id }}" readonly>
    {% endif %}
<div class="row mb-3">
    <div class="col-md-6">
        <label for="address_line_1" class="control-label font-weight-bold">Address Line 1</label>
        <input type="text" class="form-control" id="address_line_1"
               name="address_line_1" {% if postal_address %}value="{{ postal_address.address_line_1 }}"{% endif %} required>
    </div>
    <div class="col-md-6">
        <label for="town_city" class="control-label font-weight-bold">Town/City</label>
        <input type="text" class="form-control" id="town_city" name="town_city"
               {% if postal_address %}value="{{ postal_address.town_city }}"{% endif %} required>
    </div>
</div>
<div class="row mb-3">
    <div class="col-md-6">
        <label for="province" class="control-label font-weight-bold">Province</label>
        <input type="text" class="form-control" id="province" name="province"
               {% if postal_address %}value="{{ postal_address.province }}"{% endif %} required>
    </div>
    <div class="col-md-6">
        <label for="country" class="control-label font-weight-bold">Country</label>
        <input type="text" class="form-control" id="country" name="country"
               {% if postal_address %}value="{{ postal_address.country }}"{% endif %} required>
    </div>
</div>
<div class="form-group">
    <label for="postal_code" class="control-label font-weight-bold">Postal Code</label>
    <input type="text" class="form-control" id="postal_code" name="postal_code"
           {% if postal_address %}value="{{ postal_address.postal_code }}"{% endif %} required>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2">
            <button type="submit" class="btn btn-outline-primary btn-rounded btn-block">
                <i class="fa fa-save"></i>
                Update Postal Address
            </button>
        </div>
    </div>
</form>
