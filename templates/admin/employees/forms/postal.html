

<form class="form-horizontal" method="POST" action="{{ url_for('employees.update_postal_address') }}">
    {% if postal_address %}
    <input type="hidden" class="form-control" id="postal_id" name="postal_id" value="{{ postal_address.postal_id }}" readonly>
    {% endif %}
    <div class="form-group">
        <label for="address_line_1" class="col-sm-2 control-label">Address Line 1</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address_line_1"
                   name="address_line_1" {% if postal_address %}value="{{ postal_address.address_line_1 }}"{% endif %} required>
        </div>
    </div>
    <div class="form-group">
        <label for="town_city" class="col-sm-2 control-label">Town/City</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="town_city" name="town_city"
                   {% if postal_address %}value="{{ postal_address.town_city }}"{% endif %}
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="province" class="col-sm-2 control-label">Province</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="province" name="province"
                   {% if postal_address %}value="{{ postal_address.province }}"{% endif %}
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="col-sm-2 control-label">Country</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="country" name="country"
                   {% if postal_address %}value="{{ postal_address.country }}"{% endif %}
                   required>
        </div>
    </div>
    <div class="form-group">
        <label for="postal_code" class="col-sm-2 control-label">Postal Code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="postal_code" name="postal_code"
                   {% if postal_address %}value="{{ postal_address.postal_code }}"{% endif %}
                   required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
