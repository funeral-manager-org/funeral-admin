


<form method="post" action="{{ url_for('company.update_company_administrator') }}">

        {% if admin_details %}
            <input type="hidden" id="employee_id" name="employee_id" value="{{ admin_details.employee_id }}">
            <input type="hidden" id="uid" name="uid" value="{{ admin_details.uid }}">
            <input type="hidden" id="company_id" name="company_id" value="{{ admin_details.company_id }}">
            <input type="hidden" id="branch_id" name="branch_id" value="{{ admin_details.branch_id }}">
        {% endif %}

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="full_names" class="form-label">Full Names</label>
                <input type="text" class="form-control" id="full_names" name="full_names" {% if admin_details %}value="{{ admin_details.full_names }}"{% endif %} required>
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" {% if admin_details %}value="{{ admin_details.last_name }}"{% endif %} required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" {% if admin_details %}value="{{ admin_details.email }}"{% endif %} required>
            </div>
            <div class="col-md-6">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact_number" name="contact_number" {% if admin_details %} value="{{ admin_details.contact_number }}"{% endif %} required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="position" class="form-label">Position</label>
                <input type="text" class="form-control" id="position" name="position" {% if admin_details %}value="{{ admin_details.position }}"{% endif %} required>
            </div>
            <div class="col-md-6">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" {% if admin_details %}value="{{ admin_details.salary }}"{% endif %} required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                {% if employee_roles %}
                    <select name="role" id="role" class="form-control">
                        <option value="" disabled {% if not admin_details %} selected {% endif %}>Select Employee Role</option>
                        {% for role in employee_roles %}
                            <option value="{{ role }}" {% if admin_details and admin_details.role == role %} selected {% endif %}>{{ role|title }}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
            <div class="col-md-6">
                <label for="date_of_birth" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" {% if admin_details %}value="{{ admin_details.date_of_birth }}"{% endif %} required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="id_number" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="id_number" name="id_number" {% if admin_details %}value="{{ admin_details.id_number }}"{% endif %} required>
            </div>
            <div class="col-md-6">
                <label for="branch_id" class="form-label">Company Branch</label>
                <select class="form-control" id="branch_id" name="branch_id">
                    <option value="" disabled selected> Please Select Company Branch</option>
                        {% for branch in company_branches %}
                            <option value="{{ branch.branch_id }}">{{ branch.branch_name| title }}</option>
                        {% endfor %}
                    </option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-primary btn-rounded btn-block">Update Details</button>
        </div>
</form>
