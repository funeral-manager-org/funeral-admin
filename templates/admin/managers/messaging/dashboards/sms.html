<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title  font-weight-bold text-info">
                <i class="fa fa-line-chart"> </i>
                SMS Statistics</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title font-weight-bold">
                                Sent SMS
                            </h5>
                        </div>
                        <div class="card-body">
                            <p class="font-weight-bold text-info">Balance : 4,850</p>
                            <p class="font-weight-bold">Total Sent: 150</p>
                            <p class="font-weight-bold">Delivered: 145</p>
                            <p class="font-weight-bold">Failed: 5</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title font-weight-bold">Delivery Rate</h5>
                        </div>
                        <div class="card-body">
                            <p  class="font-weight-bold">Delivery Rate: 96.7%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title font-weight-bold text-info">
                <i class="fa fa-cogs"></i>
                SMS Settings
            </h3>
        </div>
        <form action="{{ url_for('messaging.update_sms_settings') }}" method="POST">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold" for="enableSMSNotifications">Enable SMS Notifications</label>
                            <select class="form-control" id="enableSMSNotifications">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="enableSMSCampaigns">Enable SMS Campaigns</label>
                            <select class="form-control" id="enableSMSCampaigns">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="smsSignature">SMS Signature</label>
                            <textarea  id="smsSignature" class="col-12" rows="6"></textarea>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="font-weight-bold" for="enablePolicyLapsedNotification">Policy Lapsed Notifications</label>
                            <select class="form-control" id="enablePolicyLapsedNotification">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="enableUpcomingPaymentsNotification">Upcoming Payments Notifications</label>
                            <select class="form-control" id="enableUpcomingPaymentsNotification">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="enablePolicyPaidNotification">Policy Paid Notifications</label>
                            <select class="form-control" id="enablePolicyPaidNotification">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="font-weight-bold" for="enableClaimsNotification">Claims Notifications</label>
                            <select class="form-control" id="enableClaimsNotification">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"> </i> Update Settings </button>
            </div>
        </form>
    </div>
</section>
