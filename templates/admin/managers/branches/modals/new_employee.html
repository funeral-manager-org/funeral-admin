<div class="modal fade" id="employeeID" tabindex="-1" role="dialog" aria-labelledby="employeeLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="employeeLabel" class="card-title font-weight-bold text-info"> <i class="fa fa-address-book"></i> Add New Employee </h2>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="{{ url_for('company.add_employee', branch_id=branch.branch_id) }}" method="POST">
                    <!-- Full Names -->
                    <div class="form-group">
{#                        <label class="control-label" for="full_names">Full Names:</label>#}
                        <input type="text" class="form-control" id="full_names" name="full_names" placeholder="Full Names" required>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
{#                        <label class="control-label" for="last_name">Last Name:</label>#}
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Surname" required>
                    </div>
                    <div class="form-group">
{#                        <label class="control-label" for="id_number">ID Number:</label>#}
                        <input type="text" class="form-control" id="id_number" name="id_number" placeholder="ID Number" required>
                    </div>

                    <div class="form-group">
{#                        <label class="control-label" for="email">Email:</label>#}
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
{#                        <label class="control-label" for="contact_number">Contact Number:</label>#}
                        <input type="text" class="form-control" id="contact_number" name="contact_number" placeholder="Contact Number" required>
                    </div>
                    <div class="form-group">
{#                        <label class="control-label" for="position">Position:</label>#}
                        <input type="text" class="form-control" id="position" name="position" placeholder="Position" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label font-weight-bold text-info" for="date_of_birth">Date of Birth:</label>
                        <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" placeholder="Date Of Birth 1989/04/01" required>
                    </div>
                    <div class="form-group">
{#                        <label class="control-label" for="salary">Salary:</label>#}
                        <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary" required>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="role">Employee Role</label>
                        <select name="role" id="role" class="form-control">
                        <option value="" selected>Select Employee Role</option>
                            {% for role in employee_roles %}
                                <option value="{{ role }}">{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-rounded btn-primary">
                                <i class="fa fa-save"> </i>
                                Add Employee
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
