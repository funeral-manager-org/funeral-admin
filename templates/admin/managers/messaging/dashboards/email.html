<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Email Statistics</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Sent Emails</h5>
                        </div>
                        <div class="card-body">
                            <p>Total Sent: 100</p>
                            <p>Delivered: 95</p>
                            <p>Bounced: 5</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title">Open Rate</h5>
                        </div>
                        <div class="card-body">
                            <p>Total Opens: 80</p>
                            <p>Open Rate: 80%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3 class="card-title">Email Settings</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="enableNotifications">Enable Notifications</label>
                        <select class="form-control" id="enableNotifications">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="enableMarketingCampaigns">Enable Marketing Campaigns</label>
                        <select class="form-control" id="enableMarketingCampaigns">
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="emailSignature">Email Signature</label>
                        <textarea class="form-control" id="emailSignature" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
