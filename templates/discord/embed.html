{% extends "layouts/page.html" %}
{% block head_scripts %}
 <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
{% endblock %}
{% block custom_css %}
<style>
/* Chat message */
.chat-message {
    margin-bottom: 10px;
    display: flex;
    align-items: flex-start; /* Align items vertically */
}

/* User icon */
.user-icon {
    margin-right: 10px;
}

.user-icon img {
    width: 40px; /* Adjust icon size */
    height: 40px; /* Adjust icon size */
    border-radius: 50%; /* Make it round */
}

/* Chat message content */
.chat-message-content {
    flex: 1; /* Take up remaining space */
}

/* Chat message text */
.chat-message-text {
    background-color: #f0f0f0;
    border-radius: 10px;
    padding: 8px 12px;
    max-width: 70%;
    word-wrap: break-word;
}

/* Chat message timestamp */
.chat-message-timestamp {
    font-size: 12px;
    color: #666;
}

/* Chat input container */
.chat-input-container {
    margin-top: 10px;
    display: flex;
    align-items: center;
}

/* Chat input field */
.chat-input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Send button */
.send-button {
    margin-left: 10px;
    padding: 8px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.send-button:hover {
    background-color: #0056b3;
}


</style>
{% endblock %}


{% block content %}

<section id="main-content">

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Support Chat</h3>
        </div>
        <div class="card-body">
            <div class="chat-container" id="chat-container">
                <div class="chat-message">
                    <div class="user-icon">
                        <img src="{{ url_for('static', filename='/images/avatar.png') }}" alt="User Icon">
                    </div>
                    <div class="chat-message-content">
                        <div class="chat-message-text">Hello, how can we assist you today?</div>
                        <div class="chat-message-timestamp">12:30 PM</div>
                    </div>
                </div>
                <!-- Other chat messages go here -->
                <div class="chat-message">
                    <div class="user-icon">
                        <img src="{{ url_for('static', filename='/images/avatar.png') }}" alt="User Icon">
                    </div>
                    <div class="chat-message-content">
                        <div class="chat-message-text">Hello, how can we assist you today?</div>
                        <div class="chat-message-timestamp">12:30 PM</div>
                    </div>
                </div>

            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
                <button class="send-button" id="send-button">Send</button>
            </div>
        </div>
    </div>

</section>

{% endblock %}
