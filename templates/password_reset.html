{% extends "layouts/auth.html" %}

{% block content %}
<div class="login-content">

    <div class="login-logo">
        <a href="{{ url_for('home.get_home') }}"><span>Funeral - Manager</span></a>
    </div>
    {% include "layouts/flash.html" %}
    <div class="login-form">
        <h4>Reset Password</h4>
        <form action="{{ url_for('auth.do_password_reset') }}" method="POST"  enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-15">Submit</button>
            <div class="register-link text-center">
                <p>Back to <a href="{{ url_for('home.get_home') }}"> Home</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
