<!-- Modal -->
<div class="modal fade" id="partsModal" tabindex="-1" role="dialog" aria-labelledby="partsModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="partsModalLabel">Parts Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h3 class="font-weight-bold text-info">{{ base_detail.base_name }}</h3>

                <img src="{{ url_for('static', filename='images/lss/baneblade.jpg') }}" class="img-fluid mb-3" alt="Listing Image">
                <p class="font-weight-bold">Gold Sets Vehicles : <span class="text-info">{{ listed_account.gold_sets_vehicles }}</span></p>
                <p class="font-weight-bold">Gold APC Set Fighters : <span class="text-info">{{ listed_account.gold_sets_fighters }}</span></p>
                <p class="font-weight-bold">Gold APC Set Shooters : <span class="text-info">{{ listed_account.gold_sets_shooters }}</span></p>
                <p class="font-weight-bold">Baneblade Sets : <span class="text-info">{{ listed_account.bane_blade_sets }}</span></p>
                <!-- Add more parts information here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
