{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs" id="employeeTabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="viewEmployee-tab" data-toggle="tab" href="#viewEmployee" role="tab"
                       aria-controls="viewEmployee" aria-selected="true">View Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="editEmployee-tab" data-toggle="tab" href="#editEmployee" role="tab"
                       aria-controls="editEmployee" aria-selected="false">Edit Employee</a>
                </li>
            </ul>
        </div>

        <div class="card-body">
            <div class="tab-content" id="employeeTabsContent">
                <!-- View Employee Tab -->
                <div class="tab-pane fade show active" id="viewEmployee" role="tabpanel"
                     aria-labelledby="viewEmployee-tab">
                    <h4>View Employee Details</h4>
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input type="text" class="form-control" id="employeeId" value="{{ employee.employee_id }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" value="{{ employee.full_names }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="{{ employee.last_name }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="idNumber">ID Number</label>
                        <input type="text" class="form-control" id="idNumber" value="{{ employee.id_number }}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" value="{{ employee.email }}" readonly>
                    </div>
                    <!-- Add more fields as needed -->
                </div>

                <!-- Edit Employee Tab -->
                <div class="tab-pane fade" id="editEmployee" role="tabpanel"
                     aria-labelledby="editEmployee-tab">
                    <h4>Edit Employee Details</h4>
                    <form action="/update_employee" method="post">
                        <div class="form-group">
                            <label for="editFullName">Full Name</label>
                            <input type="text" class="form-control" id="editFullName" name="full_names" value="{{ employee.full_names }}">
                        </div>
                        <div class="form-group">
                            <label for="editLastName">Last Name</label>
                            <input type="text" class="form-control" id="editLastName" name="last_name" value="{{ employee.last_name }}">
                        </div>
                        <div class="form-group">
                            <label for="editIdNumber">ID Number</label>
                            <input type="text" class="form-control" id="editIdNumber" name="id_number" value="{{ employee.id_number }}">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" name="email" value="{{ employee.email }}">
                        </div>
                        <!-- Add more fields as needed -->
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
