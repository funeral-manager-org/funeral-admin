
{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Email Service</h3>
    </div>
    <div class="card-body">
        <label>Available Email Addresses</label>
        <table class="table table-responsive-md table-responsive-sm">
            <thead>
                <tr>
                    <td>Email</td>
                    <td>Is Used</td>
                    <td>Date used</td>
                </tr>
            </thead>
            <tbody>
            {% for subscription in email_subscription_list %}
                <tr>
                    <td>{{ subscription.email_address }}</td>
                    <td>{{ subscription.is_used }}</td>
                    <td>{{ subscription.date_used }}</td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>
</div>

</section>

{% endblock %}
