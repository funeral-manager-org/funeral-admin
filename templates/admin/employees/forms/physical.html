

<form class="form-horizontal" method="POST" action="{{ url_for('employees.update_physical_address') }}">
    {% if physical_address %}
        <input type="hidden" class="form-control"
                                     id="address_id" name="address_id"
                                     value="{{ physical_address.address_id }}" readonly>
    {% endif %}
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="street" class="control-label font-weight-bold">Street</label>
            <input type="text" class="form-control" id="street" name="street"
                   {% if physical_address %}value="{{ physical_address.street }}"{% endif %} required>
        </div>
        <div class="col-md-6">
            <label for="city" class="control-label font-weight-bold">City</label>
            <input type="text" class="form-control" id="city" name="city"
                   {% if physical_address %}value="{{ physical_address.city }}"{% endif %} required>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="state_province" class="control-label font-weight-bold">State/Province</label>
            <input type="text" class="form-control" id="state_province" name="state_province"
                   {% if physical_address %}value="{{ physical_address.state_province }}"{% endif %} required>
        </div>
        <div class="col-md-6">
            <label for="postal_code" class="control-label font-weight-bold">Postal Code</label>
            <input type="text" class="form-control" id="postal_code" name="postal_code"
                   {% if physical_address %}value="{{ physical_address.postal_code }}"{% endif %} required>
        </div>
    </div>
    <div class="form-group">
        <label for="country" class="control-label font-weight-bold">Country</label>
            <select class="form-control" id="country" name="country">
                {% if not physical_address %}
                    <option value="" disabled selected>Select a Country</option>
                {% endif %}
                {% for country in country_list %}
                    <option value="{{ country }}" {% if physical_address and physical_address.country == country %}selected{% endif %}>{{ country }}</option>
                {% endfor %}
            </select>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-12">
            <button type="submit" class="btn btn-outline-success btn-block btn-rounded">
                <i class="fa fa-save"></i>
                Update Address
            </button>
        </div>
    </div>
</form>
