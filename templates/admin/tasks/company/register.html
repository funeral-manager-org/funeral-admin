{% extends "layouts/page.html" %}

{% block content %}

<section id="main-content">
    <div class="card">
        <div class="card-header">
            <h2 class="">Company Registration</h2>
        </div>
        <div class="card-body">
            <form action="{{ url_for('company.do_register') }}" method="POST">
                <div class="form-group">
                    <label for="company_name">Reg CK:</label>
                    <input type="text" class="form-control" id="reg_ck" name="reg_ck" required>
                </div>
                <div class="form-group">
                    <label for="company_name">Vat Number:</label>
                    <input type="text" class="form-control" id="vat_number" name="vat_number">
                </div>

                <div class="form-group">
                    <label for="company_name">Company Name:</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" required>
                </div>
                <div class="form-group">
                    <label for="company_description">Company Description:</label>
                    <textarea class="form-control" id="company_description" name="company_description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="company_slogan">Company Slogan:</label>
                    <input type="text" class="form-control" id="company_slogan" name="company_slogan">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
