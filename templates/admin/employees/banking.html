<div class="card shadow-lg border-primary">
    <div class="card-header bg-facebook">
        <h3 class="card-title text-white">
            <i class="fa fa-bank"> </i>
            Banking Details
        </h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item font-weight-bold">Account Holder: <span class="text-info pull-right">{{ bank_account.account_holder| title }}</span></li>
            <li class="list-group-item font-weight-bold">Account Number: <span class="text-info pull-right">{{ bank_account.account_number }}</span></li>
            <li class="list-group-item font-weight-bold">Bank Name: <span class="text-info pull-right">{{ bank_account.bank_name }}</span></li>
            <li class="list-group-item font-weight-bold">Branch: <span class="text-info pull-right">{{ bank_account.branch| title }}</span></li>
            <li class="list-group-item font-weight-bold">Account Type: <span class="text-info pull-right">{{ bank_account.account_type| title }}</span></li>
        </ul>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-success btn-rounded"
                data-toggle="modal" data-target="#bankingModal"
        >
            <i class="fa fa-edit"> </i>
            Editor
        </button>
    </div>
</div>
