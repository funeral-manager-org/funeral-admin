



<div class="card shadow-lg border-info">
    <div class="card-header bg-facebook">
        <h3 class="card-title font-weight-bold text-white">
            <i class="fa fa-folder-open"> </i>
            Company Branches
        </h3>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <td class="font-weight-bold text-info">Name</td>
                <td class="font-weight-bold text-info">Description</td>
                <td class="font-weight-bold text-info">Employees</td>
                <td class="font-weight-bold text-info">Clients</td>
            </tr>
        </thead>
        <tbody>
            {% for branch in company_branches %}
                <tr>
                    <td>
                        <a href="{{ url_for('company.get_branch', branch_id=branch.branch_id) }}" class="font-weight-bold text-info">
                            {{ branch.branch_name| title }}
                        </a>
                    </td>
                    <td>{{ branch.branch_description }}</td>
                    <td>{{ branch.total_employees| number }}</td>
                    <td>{{ branch.total_clients| number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="card-footer">
        <a href="#" class="btn btn-lg btn-rounded btn-outline-primary btn-block mr-2 mr-md-12 mb-2 mb-md-0" data-toggle="modal" data-target="#addBranchID">
            <i class="fa fa-file">{{ " " }}</i>
            Add Branch
        </a>
    </div>
</div>
