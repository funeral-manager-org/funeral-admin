<div class="modal fade" id="paymentMethodsModal" tabindex="-1" role="dialog" aria-labelledby="paymentMethodsModalLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="paymentMethodsModalLabel" class="card-title font-weight-bold text-info"> <i class="ti ti-folder"> </i>Select Payment Method </h2>
        </div>
        <div class="card mb-4 shadow-lg border-primary">
            <div class="card-header bg-facebook">
                <h3 class="card-title text-white">Payment Method</h3>
            </div>
            <div class="card-body">
                <form  class="form-horizontal" action="{{ url_for('subscriptions.payment_method_selected') }}" method="POST">
                    {% if subscription_account %}
                        <input type="hidden" name="subscription_id" id="subscription_id" value="{{ subscription_account.subscription_id }}">
                    {% endif %}
                    <div class="form-check m-t-12">
                        <input class="form-check-input" type="radio" name="payment_method" id="paypal" value="paypal">
                        <label class="form-check-label font-weight-bold" for="paypal">
                            <i class="fa fa-paypal"></i> PayPal
                        </label>
                    </div>
                    <div class="form-check m-t-12">
                        <input class="form-check-input" type="radio" name="payment_method" id="directDeposit" value="direct_deposit">
                        <label class="form-check-label font-weight-bold" for="directDeposit">
                            <i class="fa fa-credit-card"></i> Direct Deposit
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-primary btn-lg btn-block btn-rounded m-t-12">
                            <i class="fa fa-cc-mastercard"></i>
                            <i class="fa fa-credit-card-alt"></i>
                            <i class="fa fa-paypal"></i>
                            Pay
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
