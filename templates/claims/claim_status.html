




<h4 class="mt-5">Retrieve Claim Status</h4>
<form action="{{ url_for('covers.retrieve_claim_status') }}" method="POST">
    <div class="form-group">
        <label for="claim_number">Claim Number:</label>
        <input type="text" id="claim_number" name="claim_number" class="form-control" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Retrieve Status</button>
    </div>
</form>
